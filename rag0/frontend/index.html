<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECE RAG Assistant</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <div class="branding">
          <div class="logo">ECE</div>
          <div>
            <h1>Assistant RAG</h1>
            <p>Réponses sourcées, sans hallucinations</p>
          </div>
        </div>

        <section class="filters">
          <h2>Filtres</h2>
          <label>
            Matière
            <select id="matiere"></select>
          </label>
          <label>
            Sous-matière
            <select id="sous_matiere"></select>
          </label>
          <label>
            Enseignant
            <select id="enseignant"></select>
          </label>
          <label>
            Semestre
            <select id="semestre"></select>
          </label>
          <label>
            Promo
            <select id="promo"></select>
          </label>
        </section>

        <section class="settings">
          <h2>Paramètres</h2>
          <label>
            Seuil de confiance
            <input id="threshold" type="number" step="0.05" min="0" max="1" value="0.35" />
          </label>
          <label>
            Poids vectoriel (α)
            <input id="alpha" type="number" step="0.05" min="0" max="1" value="0.65" />
          </label>
        </section>
      </aside>

      <main class="conversation">
        <header class="conversation__header">
          <div>
            <h2>Assistant pédagogique</h2>
            <p>Pose une question sur tes cours Milo ou ECE Paris</p>
          </div>
          <button id="clear-convo" class="ghost-btn">Nouvelle conversation</button>
        </header>

        <div id="messages" class="messages" aria-live="polite"></div>

        <form id="question-form" class="composer" autocomplete="off">
          <textarea
            id="question"
            rows="1"
            placeholder="Pose ta question..."
            required
          ></textarea>
          <button type="submit" class="send-btn" aria-label="Envoyer">
            <span>Envoyer</span>
          </button>
        </form>
      </main>
    </div>

    <template id="source-template">
      <div class="source-chip"></div>
    </template>

    <script src="/app.js" type="module"></script>
  </body>
</html>
